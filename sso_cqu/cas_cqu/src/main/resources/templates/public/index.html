<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" th:href="@{../css/normalize.css}" />
</head>
<body>
<div class="login">
	<h1>首页</h1>
	<h1><a  href="http://localhost:8081/sport">进入体育网</a></h1>
	<h1><a href="http://localhost:8082/jwc">进入教务处</a></h1>
    <button type="submit" class="btn btn-primary btn-block btn-large" id="loginout">退出登录</button>
</div>
<script th:src="@{https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js}"></script>
<script th:src="@{../js/logout.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/

    $(function () {
        var params = [[${sendparam}]];
        if (params == null) {
            return;//中断执行
        }
        var arrDomain = params.cookieurl;
        jQuery.each(arrDomain, function () {  // this 指定值
            //循环访问
            $.ajax({
			/* 	格式如:http://localhost:8081/sport/addcookie?cookieName=……&cookieValue=…… */
                url: this + "?cookieName=" + params.cookieName + "&cookieValue=" + params.cookieValue,
                type: "get",
                dataType: "jsonp" //指定服务器返回的数据类型
            });
        });
    })
    /*]]>*/
</script>


</body>
</html>
